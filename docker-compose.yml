version: "3.8"
services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"   # LocalStack edge port (all services expose through here)
      - "4571:4571"   # Additional port sometimes used
    environment:
      # SERVICES: which services to start inside LocalStack
      - SERVICES=s3,sqs,dynamodb,iam,lambda,cloudwatch,logs
      - DEFAULT_REGION=eu-central-1
      - DATA_DIR=/tmp/localstack/data
      - LAMBDA_EXECUTOR=docker-reuse   # run Lambdas inside separate containers (recommended)
      - DEBUG=1
    volumes:
      - "./localstack:/var/lib/localstack"      # persist LocalStack data locally
      - "/var/run/docker.sock:/var/run/docker.sock" # allow LocalStack to run lambda containers
